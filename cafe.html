<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>COFFEE HOUSE</h1>
        <p class="established">Est. 1990</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Espresso</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Ristretto.</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Ice Blended</h2>
          <article class="item">
            <p class="dessert">Mocha Ice Blended</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cookies & Cream Ice Blended</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Vanilla Ice Blended</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Caramel Ice Blended</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.google.com" target="_blank">Visit our website</a>
        </p>
        <p class="address">Google</p>
      </footer>
    </div>
  </body>
</html>
